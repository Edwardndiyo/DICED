<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect all 404 requests to index.html
      var redirectTo = window.location.pathname;
      if (!redirectTo.startsWith('/')) {
        redirectTo = '/' + redirectTo;
      }
      window.location.href = '/index.html?redirectTo=' + redirectTo;
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
